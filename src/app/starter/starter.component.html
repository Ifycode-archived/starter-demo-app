<div>
  <div>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
      <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="starterService.selectedUser._id">
      <div class="formGroup">
        <label for="userName">Name <span class="red-text bold-text">*</span></label>
        <input type="text" id="userName" name="name" #name="ngModel" [(ngModel)]="starterService.selectedUser.name" required>
      </div>
      <div class="formGroup">
        <label for="userage">age</label>
        <input type="text" id="userage" name="age" #age="ngModel" [(ngModel)]="starterService.selectedUser.age">
      </div>
      <div>
        <button type="submit" [disabled]="!userForm.valid">Submit</button>
        <button type="button" (click)="resetForm(userForm)">Reset</button>
      </div>
    </form>
  </div>
  <div>
    <table>
      <thead>
        <tr>
          <th>Name:</th>
          <th>age:</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of starterService.users">
          <td>{{user.name}}</td>
          <td>{{user.age}}</td>
          <td>
            <button (click)="onEdit(user)">Edit</button>
            <button (click)="onDelete(user._id, userForm)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
